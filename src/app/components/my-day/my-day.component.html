<mat-list>
    <mat-list-item *ngFor="let task of dayTasks" [ngClass]="{'list-item':true}">
        <mat-checkbox matListIcon></mat-checkbox>
        <h1 id="text-title" matLine > {{task.title}} </h1>
        <p class="task-detail" matLine>Due Date:
            <span> {{task.dueDate | date}} </span>
        </p>
        <p class="task-detail" matLine>Note:
            <span> {{task.note}} </span>
        </p>
        <button mat-icon-button>
            <mat-icon [routerLink]="['/edit', task._id]" color="primary">edit</mat-icon>
        </button>
        <button mat-icon-button>
            <mat-icon (click)="removeTask(task._id)" color="accent">delete</mat-icon>
        </button>
        <mat-divider></mat-divider>
    </mat-list-item>
</mat-list>
